services:
  mysql:
    image: mysql:8.0
    container_name: suhui-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - suhui-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mkom76}/suhui-secretary-backend:latest
    container_name: suhui-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    networks:
      - suhui-network
    depends_on:
      mysql:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mkom76}/suhui-secretary-frontend:latest
    container_name: suhui-frontend
    restart: unless-stopped
    networks:
      - suhui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:1.25-alpine
    container_name: suhui-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - suhui-network
    depends_on:
      - backend
      - frontend

networks:
  suhui-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
