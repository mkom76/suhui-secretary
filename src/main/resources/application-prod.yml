spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # For local testing: update, For production: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false  # IP 사용 시 false (도메인 연결 후 true로 변경)
        same-site: lax  # IP 사용 시 lax (도메인 연결 후 strict로 변경)

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never  # Don't expose stack traces in production

logging:
  level:
    root: INFO
    com.example: INFO
  file:
    name: /var/log/suhui-secretary/application.log
    max-size: 10MB
    max-history: 30

# CORS configuration
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173}
