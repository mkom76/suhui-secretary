spring:
  application:
    name: suhui-scretary

  profiles:
    active: local

  data:
    web:
      pageable:
        default-page-size: 1000  # 기본 페이지 크기 증가
        max-page-size: 10000     # 최대 페이지 크기

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발 환경: 시작 시 테이블 생성, 종료 시 삭제
      # ddl-auto: update  # 운영 환경: 스키마 업데이트만
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE